<div class="container-fluid">
  <div class="content-section">
    <div class="row">
      <div class="col-12">
        <a class="cursor-pointer" (click)="back()"><i class="fa fa-chevron-circle-left"></i> Back</a>
        <h5 class="text-center">Edit Employee Screen</h5>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" maxlength="20">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" maxlength="20">
          </div>
          <div class="form-group">
            <label>Contact No</label>
            <input type="text" formControlName="contactNo" class="form-control" maxlength="10">
          </div>
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" formControlName="companyName" class="form-control" maxlength="50">
          </div>
          <div class="form-group">
            <label>Designation</label>
            <input type="text" formControlName="designation" class="form-control" maxlength="50">
          </div>
          <div class="form-group">
            <label>Salary</label>
            <input type="text" formControlName="salary" class="form-control">
          </div>
          <button [disabled]="!this.formGroup.valid" type="submit" class="btn btn-outline-info float-right">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
