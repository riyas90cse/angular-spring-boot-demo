<div class="container-fluid">
  <div class="content-section">
    <div class="row">
      <div class="col-6">
        <h5>Employee Management</h5>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-outline-info float-right mr-30" (click)="onRoute(false)">
          <i class="fa fa-plus-square"></i>
          Add Employee
        </button>
      </div>
    </div>
    <div class="row mt-2 table-responsive">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead class="custom-table-head">
          <tr>
            <th style="min-width: 100px;">NAME</th>
            <th style="min-width: 100px;">EMAIL</th>
            <th style="min-width: 125px;">CONTACT NO</th>
            <th style="min-width: 150px;">COMPANY NAME</th>
            <th style="min-width: 150px;">DESIGNATION</th>
            <th style="min-width: 150px;">SALARY</th>
            <th style="min-width: 150px;">ACTIONS</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.contactNo }}</td>
            <td>{{ employee.companyName }}</td>
            <td>{{ employee.designation }}</td>
            <td>{{ employee.salary }}</td>
            <td>
              <i class="fa fa-edit cursor-pointer" (click)="onRoute(true)"></i> |
              <i class="fa fa-trash cursor-pointer"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
